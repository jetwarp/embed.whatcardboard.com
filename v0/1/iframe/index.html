<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>

    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="selector" class='buttonlist'>
      <h1>Select your viewer</h1>

      <button class="headset" data-qr-url="g.co/cardboard">

        <h2>View-Master VR</h2>
      </button>

        <h2>Homido Mini</h2>
      </button>
      <button class="headset" data-qr-url="goo.gl/UWAaPF">
        <h2>Powis ViewR</h2>
      </button>
      <button class="headset" data-qr-url="goo.gl/rbM2ur">
        <h2>DSCVR</h2>
      </button>
      <button class="headset" data-qr-url="goo.gl/vvTUK3">
        <h2>Zeiss VR ONE</h2>
      </button>
      <button id="browse">
        <h2>Browse all known headsets</h2>
      </button>
    </div>
    <div id="more" class="mixed-case buttonlist">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.0/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/0.11.0/fetch.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
